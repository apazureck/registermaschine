<div class="toolbar">
  <mat-form-field appearance="outline" hide-subscript="true">
    <mat-label>Beispielprogramme</mat-label>
    <mat-select>
      <mat-option>minimum.asm</mat-option>
      <mat-option>mittelw.asm</mat-option>
      <mat-option>sum_1_n.asm</mat-option>
      <mat-option>summe.asm</mat-option>
      <mat-option>potenz.asm</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="fileInput.click()"><mat-icon>file_open</mat-icon>Laden</button>
  <button mat-raised-button (click)="saveText()"><mat-icon>save</mat-icon>Speichern</button>
</div>
<ngx-monaco-editor
  [options]="editorOptions"
  [(ngModel)]="code"
  (ngModelChange)="editorInput($event)"
></ngx-monaco-editor>
<input #fileInput type="file" style="display: none" accept=".asm,.txt" (change)="loadText($event)" />
