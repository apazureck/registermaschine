<div class="label">{{ label() }}</div>
<div class="content">
  <table>
    <thead>
      <tr>
        <th>Adr.</th>
        <th>Inhalt</th>
      </tr>
    </thead>
    @for(entry of memory(); track i; let i = $index) {
    <tr>
      <td>{{ i + offset() }}</td>
      <td>{{ entry }}</td>
    </tr>
    }
  </table>
</div>
