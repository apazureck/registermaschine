<div class="controls">
  @if(running()) {
  <button mat-button (click)="stop()"><mat-icon>stop</mat-icon>Stop</button>
  } @else {
  <button mat-button (click)="run()"><mat-icon>play_arrow</mat-icon>Start</button>
  }
  <button mat-button (click)="step()">
    <mat-icon>skip_next</mat-icon>Step
  </button>
  <button mat-button (click)="reset()">
    <mat-icon>restart_alt</mat-icon>Reset
  </button>
</div>
@if(error()) {
<mat-error>{{ error() }}</mat-error>
}
